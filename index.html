<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Decodificador Web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div>
                <div class="container">
                    <h1>Decodificador Web</h1>
                    <p class="instruction-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <textarea id="input" name="input" placeholder="Digite aqui"></textarea>
                    <p class="info">Apenas letras minúsculas e sem acento.</p>
                    <div class="button-container">
                        <button class="button-class1" id="b1">Criptografar</button>
                        <button class="button-class2" id="b2">Descriptografar</button>
                    </div>

                </div>
                <div class="container">
                    <h2></h2>
                    <textarea id="output" placeholder="Resultado aparecerá aqui"></textarea>
                    <div class="button-container">
                        <button class="button-class2" id="b3">Copiar</button>
                    </div>
                </div>
            </div>
                <footer>
                    <p>Desenvolvido por Thiago Nerton</p>
                </footer>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
